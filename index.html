<!doctype html> <html lang="ko"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>EMR-style Viewer Demo</title> <link rel="stylesheet" href="styles.css" /> </head> <body> <div class="app"> <!-- 좌측 환자/타임라인 --> <aside class="sidebar-left"> <div class="patient-header"> <div class="brand">병동뷰</div> <div class="search"> <input id="searchInput" type="text" placeholder="환자번호/이름 검색" /> <button id="searchBtn" title="검색">🔍</button> </div> <div class="patient-card"> <div class="grade">B+</div> <div class="name">홍길동</div> <div class="meta">F/44세 8개월</div> <div class="line"></div> <div class="stats"> <div><span>HD</span>16</div> <div><span>ERN</span>Pod</div> <div><span>주치</span>손정우</div> </div> </div> </div>
  <div class="timeline">
    <div class="timeline-title">내원 이력</div>
    <ul id="timelineList" class="timeline-list">
      <!-- JS에서 채움 -->
    </ul>
  </div>

  <div class="sidebar-actions">
    <button id="collapseLeft" class="ghost">◀ 접기</button>
  </div>
</aside>

<!-- 가운데 네비 -->
<aside class="sidebar-mid">
  <div class="mid-top">
    <button id="expandLeft" class="ghost" title="좌측 펼치기">▶</button>
    <div class="year">2025</div>
  </div>
  <nav class="mid-nav">
    <button class="tab-btn active" data-tab="all">경과전체</button>
    <button class="tab-btn" data-tab="외래">외래</button>
    <button class="tab-btn" data-tab="입원기록">입원기록</button>
    <button class="tab-btn" data-tab="검사">검사</button>
    <button class="tab-btn" data-tab="간호기록">간호기록</button>
    <button class="tab-btn" data-tab="동의서">동의서</button>
  </nav>
</aside>

<!-- 메인 뷰어 -->
<main class="viewer">
  <header class="topbar">
    <div class="tabs">
      <button class="top-tab active">경과전체</button>
      <button class="top-tab">의사처방</button>
      <button class="top-tab">입원기록</button>
      <button class="top-tab">영상</button>
      <button class="top-tab">협진</button>
      <button class="top-tab">간호기록</button>
    </div>
    <div class="window-btns">
      <button title="설정">⚙</button>
      <button title="도움말">?</button>
    </div>
  </header>

  <div class="toolbar">
    <div class="left">
      <button class="tool" id="btnFirst" title="처음">⏮</button>
      <button class="tool" id="btnPrev"  title="이전">◀</button>
      <span id="pageInfo">1 / 1</span>
      <button class="tool" id="btnNext"  title="다음">▶</button>
      <button class="tool" id="btnLast"  title="끝">⏭</button>
    </div>
    <div class="right">
      <button class="tool" id="btnZoomOut" title="축소">➖</button>
      <span id="zoomInfo">100%</span>
      <button class="tool" id="btnZoomIn"  title="확대">➕</button>
      <button class="tool" id="btnPrint"   title="인쇄">🖨</button>
    </div>
  </div>

  <section id="pagesWrap" class="pages-wrap">
    <!-- JS에서 페이지 렌더 -->
  </section>
</main>
</div> <script src="app.js"></script> </body> </html>
